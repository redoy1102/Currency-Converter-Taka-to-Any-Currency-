<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- external css -->
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter (Taka to Any)</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4 text-success">Currency Converter (Taka to Any Currency)</h1>
        <div class="row mt-5">
            <div class="col-md-6">
              <!-- dropdown -->
                <div class="input-group flex-nowrap">
                    <select class="form-select" id="select" aria-label="Default select example">
                        <option >Select Country</option>
                        <option value="1">US</option>
                        <option value="2">Afghan Afghani</option>
                        <option value="3">Albanian Lek</option>
                      </select>

                    <span class="input-group-text" id="addon-wrapping">$</span>

                    <input id="price1" type="text"          class="form-control"    placeholder="Total Amount (Taka)"    aria-label="Username"    aria-describedby="addon-wrapping">
                </div>

                <br>

                <div class="d-grid gap-2">
                  <button onclick="add()" class="btn btn-primary" type="button">Let's Convert</button>
                </div><br>
                
                <!-- error message and total amount message -->
                <h3 class="text-success text-center" id="sum"></h3>
                <h3 class="text-danger text-center" id="sumError"></h3>

            </div>

            <!-- table -->
            <div class="col-md-6">
                <table class="table table-dark table-striped table-hover table-bordered">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Country</th>
                        <th scope="col">1 Bangladeshi Taka equals</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>US</td>
                        <td>0.012</td>
                      </tr>

                      <tr>
                        <th scope="row">2</th>
                        <td>Afghan Afghani</td>
                        <td>0.94</td>
                      </tr>

                      <tr>
                        <th scope="row">3</th>
                        <td>Albanian Lek</td>
                        <td>1.22</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>













<!-- external js -->
<script src="index.js"></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
